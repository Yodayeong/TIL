<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <!--nav bar-->
    <nav class="navbar navbar-dark bg-primary" style="height: 3rem; padding: 0.5rem; position: sticky; top:0;">
        <!-- Navbar content -->
        <p style="color:white;">YODA SHOP</p>
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./home.html" style="opacity:50%;">제품</a></li>
            <li class="nav-item"><a class="nav-link" href="./signup.html" style="opacity:50%;">회원가입</a></li>
        </ul>
    </nav>


    <h1 style="text-align: center; margin-top: 2rem;">회원 가입</h1>

    <form action="./home.html" style="padding: 5rem;" >

        <!--email-->
        <div class="mb-3 row">
            <label for="inputPassword" style="margin: 0 0 0.5rem 0;">이메일</label><br>
            <div class="col-sm-15">
            <input type="password" class="form-control" id="inputPassword">
            </div>
            <p style="color: gray; font-size: 12px; margin: 0.5rem 0 0 0;">가입시 활용할 이메일 주소를 작성해주세요.</p>
        </div>

        <!--password-->
        <div class="mb-3 row">
            <label for="inputPassword" style="margin: 0 0 0.5rem 0;">비밀번호</label><br>
            <div class="col-sm-15">
            <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" style="margin: 0 0 0.5rem 0;">비밀번호 확인</label><br>
            <div class="col-sm-15">
            <input type="password" class="form-control" id="inputPassword">
            </div>
            <p style="color: gray; font-size: 12px; margin: 0.5rem 0 0 0;">비밀번호를 동일하게 작성해주세요.</p>
        </div>


        <!--file-->
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">프로필 사진</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>

        <!--check box-->
        <input type="checkbox"> 개인정보 활용에 동의합니다.<br><br>

        <!--submit button-->
        <button type="submit" class="btn btn-primary">가입 신청</button>
        
    </form>

</body>
</html>
