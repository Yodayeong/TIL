<html lang="en">
<head>

</head>
<body>
    
    <!--Nav Bar-->
    <nav class="nav">
    <h1>APPAREL SHOP</h1>
    <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="./index.html">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="./products.html">PRODUCTS</a></li>

            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>

    <!--form 태그-->

    <h1 class="signup">회원가입</h1>
    <form style="padding: 20px;" class="row g-3" action="./index.html">
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-5">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>


    <!--select age-->
    <select class="form-select" size="10" aria-label="size 10 select example">
        <option selected>나이를 선택해주세요.</option>
        <option value="1">20</option>
        <option value="2">21</option>
        <option value="3">22</option>
        <option value="3">23</option>
        <option value="3">24</option>
        <option value="3">25</option>
        <option value="3">26</option>
        <option value="3">27</option>
        <option value="3">28</option>
        <option value="3">29</option>
        <option value="3">30</option>
    </select>

    <!--submit button-->
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</html>
